<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Erro de Validação • ViewCash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f6f8;
            padding: 16px;
            color: #1c1e21;
        }

        .container {
            max-width: 420px;
            width: 100%;
            background: #ffffff;
            border-radius: 12px;
            padding: 28px 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #4facfe;
            margin-bottom: 16px;
        }

        .icon-error {
            font-size: 48px;
            color: #ff4d4f;
            margin-bottom: 16px;
        }

        .headline {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .message {
            font-size: 15px;
            color: #606770;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .btn-home {
            width: 100%;
            padding: 14px 0;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-home:hover {
            background: #3b8de3;
        }

        .footer {
            font-size: 12px;
            color: #8a8d91;
            margin-top: 24px;
        }

        /* Responsivo */
        @media (max-width: 480px) {
            .container {
                padding: 24px 16px;
            }
            .headline {
                font-size: 18px;
            }
            .message {
                font-size: 14px;
            }
            .icon-error {
                font-size: 42px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon-error">⚠️</div>

    <div class="headline">Erro na Validação da Conta</div>

    <div class="message">
        Ocorreu um erro durante a validação da sua conta. 
        Você será notificado por SMS sobre o estado da sua adesão.
    </div>

    <div class="footer">
        © 2026 ViewCash • Conexão segura
    </div>
</div>

</body>
</html>
